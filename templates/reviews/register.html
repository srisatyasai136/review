{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>Register</title>
</head>
<body>

<div class="form-container">
    <p class="title">Register</p>

    <form method="post" class="form" onsubmit="return showLoader(this)">
        {% csrf_token %}

        <div class="input-group">
            <label for="name">Full Name</label>
            <input type="text" name="name" id="name" placeholder="Enter your full name" required>
        </div>

        <div class="input-group">
            <label for="mobile">Mobile</label>
            <input type="text" name="mobile" id="mobile" placeholder="Enter your mobile number" required>
        </div>

        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your email" required>
        </div>

        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Set your password" required>
        </div>
        <br>
        <!-- <button type="submit" class="sign" id="submitBtn">Register</button> -->
         <button type="submit" class="sign" id="submitBtn">
    <span class="btn-text">Register</span>
    <div class="loading" style="display: none;">
        <span></span><span></span><span></span><span></span><span></span>
    </div>
</button>
    </form>

    <p class="signup">
        Already have an account?
        <a href="{% url 'login_user' %}">Login</a>
    </p>
    <div class="error-box">
    {% if messages %}
        {% for message in messages %}
        <p class="error-text">{{ message }}</p>
        {% endfor %}
    {% endif %}
</div>

</div>
<script src="{% static 'js/login.js' %}"></script>
</body>
</html>
